{% extends 'base.html' %}
{% load static %}

{% block content %}

<style type="text/css">
	.form-signin {
  	width: 100%;
  	max-width: 330px;
  	padding: 15px;
  	margin: auto;
	}
	
	.form-signin .form-control {
	  position: relative;
	  box-sizing: border-box;
	  height: auto;
	  padding: 10px;
	  font-size: 16px;
	}
	.form-signin .form-control:focus {
	  z-index: 2;
	}
	.form-signin input[type="email"] {
	  margin-bottom: 10px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	}
	.form-signin input[type="password"] {
	  margin-bottom: 10px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
	.h3{
	  text-align: center;
	}
	img {
 	 display: block;
  	margin-left: auto;
  	margin-right: auto;
	}




</style>

<form class="form-signin" method="POST" action="/ad_registration">
    {% csrf_token %}
    
	<div class="d-flex flex-column pb-3">
		<img class="img-fluid mx-auto d-block" src= "/static/logo.png" alt="Logo of our school" width=23% height=23%>
	</div>
  <h1 class="h3 mb-3 font-weight-normal">Register your ad</h1>
  
  <input type="url" name="ad_link" id="inputurl" class="form-control" placeholder="URL of your ad" required autofocus>
 
  <label for="inputimage">File of Ad</label>

  <input type="file" class="form-control-file" id="inputimage" name="image">
  
	
 	
	

  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

</form>
{% endblock content %}
