{% extends 'base.html' %}

{% block content %}
<style type="text/css">

	.form-signin {
  
	  width: 100%;
  
	  max-width: 330px;
  
	  padding: 15px;
  
	  margin: auto;
  
	}
  
	.form-signin .checkbox {
  
	  font-weight: 400;
  
	}
  
	.form-signin .form-control {
  
	  position: relative;
  
	  box-sizing: border-box;
  
	  height: auto;
  
	  padding: 10px;
  
	  font-size: 16px;
  
	}
  
	.form-signin .form-control:focus {
  
	  z-index: 2;
  
	}
  
	.form-signin input[type="password"] {
  
	  margin-bottom: 10px;
  
	  border-bottom-right-radius: 0;
  
	  border-bottom-left-radius: 0;
  
	}
  
  
  
	.h3{
  
	  text-align: center;
  
	}
  
</style>
<h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>


<div class="container">
	<form method="POST" class="form-signin">

		{% csrf_token %}
		{{form}}<button type="submit" class="btn btn-primary mb-2">Submit</button>
		
		<small id="emailHelp" class="form-text text-muted">Forgotten your password? Enter your email address above, and weâ€™ll email the instructions for setting a new one.</small>
		
		
	</form>

</div>
{% endblock %}
